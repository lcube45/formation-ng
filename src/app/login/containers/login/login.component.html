<app-template-b title="Login" label="Welcome">

  <form (ngSubmit)="register()">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="user.username"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <h2>My Photos Wall</h2>


  <hr />

  <div class="container">

    <div class="row">
      <div *ngFor="let photo of photos$ | async" class="col-md-3">
        <img [src]="photo.thumbnailUrl">
      </div>
    </div>

  </div>

</app-template-b>
